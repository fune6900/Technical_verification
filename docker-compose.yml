version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle # Gemのキャッシュを永続化
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:password@db:5432/devise_test_development
    depends_on:
      - db
    stdin_open: true
    tty: true

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  gem_cache:
